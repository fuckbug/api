name: CI/CD Pipeline

on: [push]

jobs:

  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Init
        run: make init

      - name: Lint
        run: make lint

      - name: Unit tests
        run: make test

      - name: Down
        run: make docker-down-clear

  build:
    needs: analyze
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: make build
